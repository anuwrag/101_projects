<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing App</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-1: #9b5de5;
            --color-2: #f15bb5;
            --color-3: #f07400;
            --color-4: #00bbf9;
            --color-5: #00f5d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #353535;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            transition: all 0.5s ease;
            padding: 20px;
        }

        .canvas {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #mainCanvas {
            width: 50vw;
            height: 50vh;
            border: 3px dashed var(--color-2);
            margin: 0 auto;
        }

        .canvas h2 {
            color: var(--color-1);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .canvas.result {
            display: none;
            width: 60%;
            height: auto;
            font-size: 0.9rem;
        }

        #processBtn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: var(--color-4);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            font-weight: 500;
        }

        #processBtn:hover {
            background-color: var(--color-5);
        }

        .token {
            display: inline-block;
            margin: 2px;
            padding: 2px 4px;
            border-radius: 3px;
            background-color: var(--color-3);
            color: white;
            font-size: 0.85rem;
        }

        .inserted {
            background-color: var(--color-2);
            padding: 2px 4px;
            border-radius: 3px;
            color: white;
        }

        .replaced {
            background-color: var(--color-1);
            padding: 2px 4px;
            border-radius: 3px;
            color: white;
        }

        #dropText {
            text-align: center;
            color: var(--color-2);
            margin-top: 20%;
            font-size: 1.1rem;
        }

        .results-container {
            width: 100%;
            overflow-x: auto;
            display: none;
            padding: 20px;
            margin-top: 20px;
        }

        .results-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            min-width: min-content;
            padding: 0 20px;
        }

        .processed .results-container {
            display: block;
        }

        #content {
            margin-top: 20px;
            overflow-y: auto;
            max-height: calc(100% - 100px);
            padding: 10px;
        }

        /* Scrollbar Styling */
        .results-container::-webkit-scrollbar {
            height: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: var(--color-4);
            border-radius: 4px;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: var(--color-5);
        }

        @media (max-width: 768px) {
            #mainCanvas {
                width: 80vw;
            }
            
            .canvas.result {
                width: 80%;
            }
        }

        #preprocessed h3 {
            color: var(--color-3);
            margin-bottom: 10px;
        }

        #preprocessed, #augmentation1, #augmentation2 {
            color: #333;
        }

        body.processed .canvas.result {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainCanvas" class="canvas">
            <h2>Drop Files or Text</h2>
            <p id="dropText">Drag and drop files here or click to select</p>
            <div id="content"></div>
        </div>
    </div>

    <button id="processBtn">Process</button>

    <div class="results-container">
        <div class="results-wrapper">
            <div id="canvas2" class="canvas result">
                <h2>Preprocessed</h2>
                <div id="preprocessed"></div>
            </div>
            
            <div id="canvas3" class="canvas result">
                <h2>Augmentation: Random Insertion</h2>
                <div id="augmentation1"></div>
            </div>
            
            <div id="canvas4" class="canvas result">
                <h2>Augmentation: Synonym Replacement</h2>
                <div id="augmentation2"></div>
            </div>
        </div>
    </div>

    <script>
        console.log('Script loaded');
        const mainCanvas = document.getElementById('mainCanvas');
        const content = document.getElementById('content');
        const processBtn = document.getElementById('processBtn');
        let currentText = '';

        // Drag and drop handling
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            mainCanvas.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        mainCanvas.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length) {
                const file = files[0];
                if (file.type.startsWith('text/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        currentText = e.target.result;
                        content.textContent = currentText;
                        document.getElementById('dropText').style.display = 'none';
                    };
                    reader.readAsText(file);
                } else {
                    alert('Please drop a text file');
                }
            }
        }

        // Process button handling
        processBtn.addEventListener('click', async () => {
            console.log('Process button clicked');
            if (!currentText) {
                console.log('No text found');
                alert('Please drop a text file first');
                return;
            }

            try {
                console.log('Sending request to server...');
                const formData = new FormData();
                formData.append('text_content', currentText);

                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Show the results containers
                document.querySelectorAll('.canvas.result').forEach(canvas => {
                    canvas.style.display = 'block';
                });
                
                document.getElementById('preprocessed').innerHTML = 
                    `<h3>Preprocessed: ${data.token_count} tokens</h3>` +
                    data.tokens.join(' ');
                
                document.getElementById('augmentation1').innerHTML = data.augmented_text1;
                document.getElementById('augmentation2').innerHTML = data.augmented_text2;
                
                document.body.classList.add('processed');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during processing');
            }
        });

        // Allow clicking to select file
        mainCanvas.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentText = e.target.result;
                    content.textContent = currentText;
                    document.getElementById('dropText').style.display = 'none';
                };
                reader.readAsText(file);
            };
            
            input.click();
        });
    </script>
</body>
</html>
